<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Simon</title>
    <link href="https://fonts.googleapis.com/css?family=Krub|Oswald:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="container-global">
        <div class="container-header">
            <h1> Welcome to the Simon game !</h1>
        </div>

        <button type="button" id="playButton">Let's Play</button>



        <div class="container-simon">
            <input id="section-green" class="section" />
            <input id="section-red" class="section" />
            <input id="section-yellow" class="section" />
            <input id="section-blue" class="section" />

            <div id="center">
                <div class="container-counter">
                    <h3 id="counter"></h3>
                </div>

                <div class="container-score">
                    <h2 id="points">0</h2>
                    <h2> points !</h2>
                </div>


            </div>


        </div>



        <div class="container-result">
            <h2 id="result"></h2>
        </div>

    </div>

    <script src="index.js"></script>

</body>

</html>
